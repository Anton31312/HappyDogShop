{% extends "catalog/base.html" %}

{% block content %}
            {% for object in object_list %}
            <div class="col-3">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                    </div>
                    <div class="card-body">
                        <h1 class="card-title pricing-card-title">{{object.price}} ₽</h1>
                        <p class="list-unstyled mt-3 mb-4 text-start m-3">
                            {{object.description|slice:100}}...
                        </p>
                        <button type="button" name='btn_buy' class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                        <a class="btn btn-lg btn-block btn-outline-primary"
                         href="{% url "catalog:product_info" pk=object.pk %}">Открыть</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endblock  %}
